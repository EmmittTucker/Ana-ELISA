<!DOCTYPE html>
<html>
<head>
  <title>Science Experiment Submission</title>
</head>
<body>
  <h2>Submit Your Science Experiment</h2>
  <form 
    action="http://localhost:5678/webhook/Submission_Form" 
    method="POST" 
    enctype="multipart/form-data">
    
    <label for="projectName">Project Name:</label><br>
    <input type="text" id="projectName" name="project_name" required><br><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    
    <label for="commentary">Commentary:</label><br>
    <textarea id="commentary" name="commentary" rows="4" cols="50"></textarea><br><br>
    
    <label for="fileUpload">Upload File:</label><br>
    <input type="file" id="fileUpload" name="experiment_file" required><br><br>
    
    <button type="submit">Submit Experiment</button>
  </form>
</body>
</html>
